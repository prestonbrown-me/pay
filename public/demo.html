<html>
	<head>
		<title>Twetch Pay Demo</title>
		<script src="/pay.js"></script>
	</head>
	<body>
		Twetch Pay Demo
		<button id="button" onclick="showTwetchPay()">Click Me</button>
	</body>
	<script>
		async function showTwetchPay() {
			const response = await twetchPay.pay({
				outputs: [{
					to: '1harrywon46Aq2b2TK29wKviKUiDzc9EQ',
					amount: 0.00005,
					currency: 'BSV'
				}],
				label: 'CryptoOperations',
				moneybuttonProps: {
					cryptoOperations: [{
						name: 'myPublicKey',
						method: 'public-key',
						key: 'identity'
					}],
					onCryptoOperations: cryptoOperations => {
						console.log({ cryptoOperations });
					}
				},
				onPayment: payment => {
					console.log({ payment });
				}
			});

			console.log({ response });
		}
	</script>
</html>
